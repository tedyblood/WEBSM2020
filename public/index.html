<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Social Media Panamá - Agencia de Marketing Digital</title>
    <meta property="og:url" content="https://www.socialmedia-panama.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Social Media Panamá" />
    <meta
      property="og:description"
      content="Somos una agencia de marketing digital con base en Panamá, especializada en Digital Commerce Marketing. SEO, SEM."
    />
    <meta
      property="og:image"
      content="https://data.socialmediapanama.com/wp-content/uploads/2020/08/1200x1200.jpg"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body style="background-color: #262626">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="intro">
        <!-- Inicio -->
        <section class="containerI">
          <h1 class="title">Agencia de Marketing Digital</h1>

          <h2 class="title">Manejo de tus redes sociales para empresas</h2>
        </section>
        <div class="preloader">
          <div class="circle circle1"></div>
          <div class="circle circle2"></div>
          <div class="circle circle3"></div>
        </div>
        <!-- Fin -->
      </div>
    </div>

    <!-- js files -->
    <script src="assets/js/main.js"></script>
    <script
      async
      src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./custom.js"></script>
    <!--Jquery-->
  </body>
</html>
